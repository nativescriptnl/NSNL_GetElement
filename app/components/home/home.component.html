<ActionBar title="Home" class="actionbar">
</ActionBar>
<ScrollView class="page-wrapper">
    <StackLayout>
        <StackLayout class="picture-wrapper">
            <Image class="picture" src="~/assets/images/nativescript-nl.png"></Image>
        </StackLayout>
        <StackLayout class="page">

            <StackLayout #question1 class="question">
                <Label text="Question 1"></Label>
                <TextField [(ngModel)]="answer1" class="input" keyboardType="number"></TextField>
            </StackLayout>

            <StackLayout #question2 class="question">
                <Label text="Question 2"></Label>
                <TextField [(ngModel)]="answer2" class="input" keyboardType="number"></TextField>
            </StackLayout>

            <Button class="button" text="Check" (tap)="check()"></Button>

        </StackLayout>
    </StackLayout>
</ScrollView>
